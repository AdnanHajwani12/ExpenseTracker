<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <h1>Expense Tracker</h1>

  
    <div class="input-section">
        <label for="category-select">Category</label>
        <select id="category-select">
            <option value="Food">Food</option>
            <option value="Rent">Rent</option>
            <option value="Utilities">Utilities</option>
            <option value="Transport">Transport</option>
            <option value="Shopping">Shopping</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Healthcare">Healthcare</option>
            <option value="Education">Education</option>
            <option value="Savings">Savings</option>
        </select>

        <label for="amount-input">Amount</label>
        <input type="number" id="amount-input" placeholder="Enter amount">

        <label for="date-input">Date</label>
        <input type="date" id="date-input">

        <button id="add-btn">Add Expense</button>
        <button id="generate-btn">Generate Pie Chart</button>
    </div>

    
    <div class="expenses-list">
        <h2>Expenses</h2>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="expense-table-body"></tbody>
        </table>
    </div>

   
    <canvas id="expense-chart" width="400" height="400"></canvas>

  
    <button id="download-btn">Download Report (HTML FILE)</button>

    <script src="script.js"></script>
</body>
</html>
